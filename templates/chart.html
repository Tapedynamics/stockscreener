<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Chart - AI Stock Screener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            color: #e4e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateX(-3px);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .timeframe-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .timeframe-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .timeframe-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .chart-subtitle {
            font-size: 14px;
            color: #8b92a7;
            margin-top: 5px;
        }

        .chart-canvas {
            position: relative;
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 13px;
            color: #8b92a7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8b92a7;
        }

        .loading i {
            font-size: 32px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .info-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <div>
                    <h1>Portfolio Performance Chart</h1>
                    <div class="chart-subtitle">
                        Real-time historical data visualization
                        <span class="info-badge" id="snapshots-count">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="timeframe-btn" onclick="changeTimeframe('1M')">1M</button>
                <button class="timeframe-btn" onclick="changeTimeframe('3M')">3M</button>
                <button class="timeframe-btn" onclick="changeTimeframe('6M')">6M</button>
                <button class="timeframe-btn active" onclick="changeTimeframe('YTD')">YTD</button>
                <button class="timeframe-btn" onclick="changeTimeframe('1Y')">1Y</button>
                <button class="timeframe-btn" onclick="changeTimeframe('ALL')">ALL</button>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-canvas">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Initial Value</div>
                <div class="stat-value" id="initial-value">$150,000</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Value</div>
                <div class="stat-value" id="current-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Return</div>
                <div class="stat-value" id="total-return">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Positions</div>
                <div class="stat-value" id="current-positions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Days Tracked</div>
                <div class="stat-value" id="days-tracked">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Data Points</div>
                <div class="stat-value" id="data-points">-</div>
            </div>
        </div>
    </div>

    <script>
        let portfolioChartInstance = null;
        let currentTimeframe = 'YTD';

        // Load chart on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Chart page loaded');
            loadChart(currentTimeframe);
        });

        function changeTimeframe(timeframe) {
            console.log('Changing timeframe to:', timeframe);
            currentTimeframe = timeframe;

            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === timeframe) {
                    btn.classList.add('active');
                }
            });

            // Reload chart
            loadChart(timeframe);
        }

        async function loadChart(timeframe = 'YTD') {
            console.log('Loading chart data for:', timeframe);

            try {
                const response = await fetch(`/api/portfolio/chart?timeframe=${timeframe}`);
                const data = await response.json();

                console.log('Chart API response:', data);

                if (data.success && data.data && data.data.chart_data) {
                    const chartData = data.data.chart_data;
                    const snapshotsCount = data.data.snapshots_count || 0;

                    // Update snapshots badge
                    document.getElementById('snapshots-count').textContent = `${snapshotsCount} snapshots`;

                    // Check if we have data
                    if (snapshotsCount === 0 || !chartData.labels || chartData.labels.length === 0) {
                        showError('No historical data available yet. Run the screener to generate your first snapshot.');
                    } else {
                        // Render chart
                        renderChart(chartData);

                        // Update stats
                        updateStats(chartData, snapshotsCount);
                    }
                } else {
                    showError('No chart data available');
                }
            } catch (error) {
                console.error('Error loading chart:', error);
                showError('Failed to load chart: ' + error.message);
            }
        }

        function renderChart(chartData) {
            console.log('Rendering chart with data:', chartData);

            const canvas = document.getElementById('portfolioChart');
            if (!canvas) {
                console.error('Canvas element not found');
                return;
            }

            const ctx = canvas.getContext('2d');

            // Destroy existing chart
            if (portfolioChartInstance) {
                portfolioChartInstance.destroy();
                portfolioChartInstance = null;
            }

            // Extract data
            const labels = chartData.labels || [];
            const datasets = chartData.datasets || [];

            console.log(`Rendering ${labels.length} data points`);

            // Create new chart
            portfolioChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e0e0e0',
                                font: { size: 14 },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 31, 58, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#e4e8f0',
                            borderColor: 'rgba(102, 126, 234, 0.5)',
                            borderWidth: 1,
                            padding: 15,
                            displayColors: true,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    if (label.includes('Value')) {
                                        return label + ': $' + value.toLocaleString();
                                    } else {
                                        return label + ': ' + value;
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: {
                                color: '#e0e0e0',
                                font: { size: 12 },
                                callback: function(value) {
                                    return '$' + (value / 1000).toFixed(0) + 'k';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.08)',
                                drawBorder: false
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: {
                                color: '#00d4ff',
                                font: { size: 12 }
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            ticks: {
                                color: '#e0e0e0',
                                font: { size: 11 },
                                maxRotation: 45,
                                autoSkipPadding: 20
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function updateStats(chartData, snapshotsCount) {
            // Extract portfolio values
            const datasets = chartData.datasets || [];
            const portfolioDataset = datasets.find(d => d.label && d.label.includes('Value'));
            const positionsDataset = datasets.find(d => d.label && d.label.includes('Positions'));

            if (portfolioDataset && portfolioDataset.data && portfolioDataset.data.length > 0) {
                const values = portfolioDataset.data;
                const initialValue = values[0];
                const currentValue = values[values.length - 1];
                const totalReturn = ((currentValue - initialValue) / initialValue * 100);

                document.getElementById('initial-value').textContent = '$' + initialValue.toLocaleString();
                document.getElementById('current-value').textContent = '$' + currentValue.toLocaleString();

                const returnElem = document.getElementById('total-return');
                const returnSign = totalReturn >= 0 ? '+' : '';
                returnElem.textContent = returnSign + totalReturn.toFixed(2) + '%';
                returnElem.className = 'stat-value ' + (totalReturn >= 0 ? 'positive' : 'negative');
            }

            if (positionsDataset && positionsDataset.data && positionsDataset.data.length > 0) {
                const positions = positionsDataset.data;
                const currentPositions = positions[positions.length - 1];
                document.getElementById('current-positions').textContent = currentPositions;
            }

            // Days tracked (approximate based on snapshots)
            const daysTracked = Math.ceil(snapshotsCount / 3); // Assuming 3 snapshots per week
            document.getElementById('days-tracked').textContent = daysTracked * 7;
            document.getElementById('data-points').textContent = snapshotsCount;
        }

        function showError(message) {
            const canvas = document.getElementById('portfolioChart');
            if (canvas && canvas.parentElement) {
                canvas.parentElement.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
